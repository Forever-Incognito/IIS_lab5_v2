name: My GitHub Actions Pipeline

on:
  push:
    branches: [ Makovskyi ]
  pull_request:
    branches: [ Makovskyi ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build code
      run: npm run build

    - name: Run tests
      run: npm run test
